    <link rel="stylesheet" type="text/css" href="../../style.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <h:head>
        <title>User Home</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-brand">Campus Tour</span>
    </div>

    <ul class="nav navbar-nav">
    
            
       <li><a href="/CampusTourWebApplication/faces/userHome.xhtml"  >Buildings</a></li>

      </ul>
      
       <ul class="nav navbar-nav navbar-right">
           
           <h:form>
           <li><h:commandLink value="Logout" action ="#{loginValidation.logout()}" ></h:commandLink></li>
           </h:form>
      
      
    </ul>
  </div>
</nav>
        
        <p>Welcome, #{session.getAttribute("name")}</p>
        <p>University: #{session.getAttribute("university")}</p>

        <h:dataTable value="#{building.buildingsList()}" var="b"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
            
    		<h:column>
    			<f:facet name="header">
    				Buildings
    			</f:facet>
    				#{b.buildingName}
    		</h:column>

    		<h:column>
                    <f:facet name="header">
    			
                    </f:facet>
                <h:form>
                        <h:commandLink value="Edit" action ="#{building.getBuildingDetails(b)}" ></h:commandLink> 
                        
                    </h:form>
                    
    		</h:column>

 		<h:column>
                    <f:facet name="header">
    			
          
                    </f:facet>
    		<h:form>
      <h:commandLink value="Delete" action ="#{building.deleteBuildingDetails(b.buildingName)}" ></h:commandLink> 
      </h:form>
    		</h:column>

    		<h:column>
                    <f:facet name="header">
    				
                    </f:facet>
    		
    		</h:column>
            
    	</h:dataTable>
        <a href="/CampusTourWebApplication/faces/addBuilding.xhtml">+Add Buildings</a>
    </h:body>
