<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Home</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{databaseConnection.buildingsList()}" var="b"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
            
    		<h:column>
    			<f:facet name="header">
    				Buildings
    			</f:facet>
    				#{b.buildingName}
    		</h:column>

    		<h:column>
                    <f:facet name="header">
    			
                    </f:facet>
                    <h:commandButton value="View" action ="#{databaseConnection.viewBuilding(b.buildingName)}" ></h:commandButton>
                    
    		</h:column>

 		<h:column>
                    <f:facet name="header">
    				
                    </f:facet>
    		<h:commandButton value="Edit" action ="#{loginValidation.validateUsernamePassword()}" styleClass="lgnBTN"></h:commandButton>
    		</h:column>

    		<h:column>
                    <f:facet name="header">
    				
                    </f:facet>
    		<h:commandButton value="Delete" action ="#{loginValidation.validateUsernamePassword()}" styleClass="lgnBTN"></h:commandButton>
    		</h:column>
            
    	</h:dataTable>
        <a href="/Campus_Tour_Web_Application/faces/AddUniversity.xhtml">+Add Buildings</a>
    </h:body>
</html>
