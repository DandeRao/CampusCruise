    <h:head>
        <title>Edit University</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <h:body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-brand">Campus Tour</span>
    </div>

    <ul class="nav navbar-nav">
    
            
       <li><a href="/CampusTourWebApplication/faces/userHome.xhtml"  >Buildings</a></li>

      </ul>
      
       <ul class="nav navbar-nav navbar-right">
           <h:form>
           <li><h:commandButton value="Logout" action ="#{loginValidation.logout()}" ></h:commandButton></li>
           </h:form>
      
      
    </ul>
  </div>
</nav>
    
        <div id="container">
            <h:outputText value="#{loginValidation.outputMessage}"></h:outputText>
            <h:form>
            <h1><span id="heading">Edit University</span></h1>
            <h:outputText a:placeholder="building Name" styleClass="txfld"  value="#{databaseConnection.editBuildingDetails().buildingName}" ></h:outputText>
            <br></br>
            <h:outputText a:placeholder="Description" styleClass="txfld"  value="#{databaseConnection.editBuildingDetails().buildingDescription}" ></h:outputText>
            <br></br>
            <h:outputText a:placeholder="image" styleClass="txfld"  value="#{databaseConnection.editBuildingDetails().buildingImage}" ></h:outputText>
            <br></br>
           
            <h:outputText a:placeholder="video" styleClass="txfld"  value="#{databaseConnection.editBuildingDetails().buildingVideo}" ></h:outputText>
            <br></br>
            <h:outputText a:placeholder="Lattitude" styleClass="txfld"  value="#{databaseConnection.editBuildingDetails().buildingLattitude}" ></h:outputText>
            <br></br>
            <h:outputText a:placeholder="Longitude" styleClass="txfld"  value="#{databaseConnection.editBuildingDetails().buildingLongitude}" ></h:outputText>
            <br></br>
            
            <h:commandButton value="Edit Building!" action ="#{databaseConnection.updateBuilding()}" styleClass="lgnBTN"></h:commandButton>
                
        </h:form>
