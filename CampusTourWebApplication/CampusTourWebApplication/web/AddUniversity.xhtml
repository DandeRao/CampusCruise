<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add University</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-brand">Campus Tour</span>
    </div>

    <ul class="nav navbar-nav">
    
            
       <li><a href="/CampusTourWebApplication/faces/adminHome.xhtml"  >Universities</a></li>

      </ul>
      
       <ul class="nav navbar-nav navbar-right">
           <h:form>
           <li><h:commandLink value="Logout" action ="#{loginValidation.logout()}" ></h:commandLink></li>
           </h:form>
      
      
    </ul>
  </div>
</nav>
    
        <div id="container">
            
            <h:form enctype="multipart/form-data">
            <h1><span id="heading">Add University</span></h1>
            <h:outputText value="#{university.outputMessage}"></h:outputText>
            <h:message for="univName" styleClass="txfld" style="color:red" /><br></br>
            University Name*: <h:inputText a:placeholder="University Name" styleClass="txfld"  value="#{university.univName}" required="true" requiredMessage="Please enter University Name" id='univName'></h:inputText>
            
            <br></br>
            <h:message for="userMail" styleClass="txfld" style="color:red" /><br></br>
            User Email*: <h:inputText a:placeholder="Email Of User" styleClass="txfld"  value="#{university.user}" required="true" requiredMessage="Please enter User's email" id='userMail'></h:inputText>
            
            <br></br>
            <h:message for="password" styleClass="txfld" style="color:red" /><br></br>
            User Password*: <h:inputSecret a:placeholder="Password" styleClass="txfld"  value="#{university.password}" required="true" requiredMessage="Please enter User's Password " id='password'></h:inputSecret>
            
            <br></br>
            University Images:<br></br> <h:inputFile a:placeholder="Building Image" styleClass="txfld" value="#{university.universityImage}" a:multiple="true"></h:inputFile>
                <br></br>
                University Audio:<br></br> <h:inputFile a:placeholder="Building Audio" styleClass="txfld" value="#{university.universityAudio}" a:multiple="true"></h:inputFile>
                <br></br>
                University Video:<br></br> <h:inputFile a:placeholder="Building VIdeo" styleClass="txfld" value="#{university.universityVideo}" a:multiple="true"></h:inputFile>
                <br></br>
            <h:message for="univLatitude" styleClass="txfld" style="color:red" /><br></br>
            University Coordinates*: <h:inputText a:placeholder="University Latitude, Longitude" styleClass="txfld"  value="#{university.universityCoordinates}" required="true" requiredMessage="Please enter University Latitude" id='univLatitude'></h:inputText>
            
            
            <br></br>
            
            <h:commandButton value="Add University!" action ="#{university.addUniversity()}" styleClass="lgnBTN"></h:commandButton>
                
        </h:form>
        </div>
    </h:body>
</html>
