<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    <h:head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </h:head>
    <h:body>
        <div id="container">
        <h:form>
            <h1><span id="heading">Log In</span></h1>

            
            <h:outputText value="#{loginValidation.outputMessage}"></h:outputText>
            <h:inputText a:placeholder="Email" styleClass="txfld"  value="#{loginValidation.email}" ></h:inputText>
            <br></br>
                    <h:inputSecret a:placeholder="Password" styleClass="txfld"  value="#{loginValidation.password}" ></h:inputSecret>
                    <br></br>
                <a href="forgotPassword.xhtml" id="fp">Forgot password?</a>
                <h:commandButton value="Log me in!" action ="#{loginValidation.validatingUsernamePassword()}" styleClass="lgnBTN"></h:commandButton>
                
            
        </h:form>
        </div>
    </h:body>
</html>
