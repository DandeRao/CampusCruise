<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Add University</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
       
        <script type="text/javascript" src="JS/qrcode.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <span class="navbar-brand">Campus Tour</span>
                </div>

                <ul class="nav navbar-nav">


                    <li><a href="/CampusTourWebApplication/faces/userHome.xhtml"  >Buildings</a></li>

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <h:form>
                        <li><h:commandLink value="Logout" action ="#{loginValidation.logout()}" ></h:commandLink></li>
                    </h:form>


                </ul>
            </div>
        </nav>
        <div id="container">
            <h:outputText value="#{building.outputMessage}"></h:outputText>
            <h:form enctype="multipart/form-data" id="form">
                <h1><span id="heading">Add Building</span></h1>
                <h:inputText a:placeholder="Building Name" styleClass="txfld"  value="#{building.buildingName}" id="buildingName" onchange="makeCode()"></h:inputText>

                <br></br>
                <div id="qrcode" style="width:200px; height:200px; margin-top:15px;"></div>
                <h:button value="Print" onclick="printQR()"></h:button>
                <br></br>
                <h:inputText a:placeholder="Building Description" styleClass="txfld"  value="#{building.buildingDescription}" ></h:inputText>
                <br></br>
                <h:inputFile a:placeholder="Building Image" styleClass="txfld" value="#{building.buildingImage}" a:multiple="true"><!--<f:validator validatorId="imageUploadValidator"/>--></h:inputFile>
                <br></br>
                <h:inputFile a:placeholder="Building Audio" styleClass="txfld"  value="#{building.buildingAudio}" a:multiple="true"><!--<f:validator validatorId="audioUploadValidator"/>--></h:inputFile>
                <br></br>
                <h:inputFile a:placeholder="Building Video" styleClass="txfld"  value="#{building.buildingVideo}" a:multiple="true"><!--<f:validator validatorId="videoUploadValidator"/>--></h:inputFile>
                <br></br>
                <h:inputText a:placeholder="Lattitude" styleClass="txfld"  value="#{building.buildingLattitude}" ></h:inputText>
                <br></br>
                <h:inputText a:placeholder="Longitude" styleClass="txfld"  value="#{building.buildingLongitude}" ></h:inputText>
                <br></br>
                <h:messages></h:messages>
                <h:commandButton value="Add Building!" action ="#{building.addBuilding()}" styleClass="lgnBTN"></h:commandButton>

            </h:form>
        </div>   
        <script>
            
 var qrcode = new QRCode(document.getElementById("qrcode"), {
                width: 200,
                height: 200
            });

            function printQR()
            {
                makeCode();
                //var buildingName = document.getElementById("text").value;
                var buildingName = document.getElementById("form:buildingName").value;
                var mywindow = window.open('', 'PRINT', 'height=400,width=600');

                mywindow.document.write('<html><head><title>' +buildingName+ '</title>');
                mywindow.document.write('</head><body style="margin-left: 35%;margin-top:35%">');
                mywindow.document.write('<h1 style="color: blue">You are at</h1>');
                mywindow.document.write('<h2 id="buildingName" style="color: blue">' + buildingName + '</h2>');
                mywindow.document.write(' <p>Want to know more?<br></br>scan the QR code below.</p>');
                mywindow.document.write('<div >');
                mywindow.document.write(document.getElementById("qrcode").innerHTML);
                mywindow.document.write('</div>');
                mywindow.document.write('</body></html>');

                mywindow.document.close(); // necessary for IE >= 10
                mywindow.focus(); // necessary for IE >= 10*/

                mywindow.print();
                mywindow.close();

            }
            function printInIframe() {
                var content = document.getElementById("qrcode");
                var pri = document.getElementById("iFrameToPrintQRCode").contentWindow;
                pri.document.open();
                pri.document.write(content.innerHTML);
                pri.document.close();
                pri.focus();
                pri.print();
            }


            function makeCode() {
                var elText = document.getElementById("form:buildingName");
                //var elText = "ColdenHall";
//                if (!elText.value) {
//                    alert("Input a text");
//                    elText.focus();
//                    return;
//                }

                qrcode.makeCode(elText.value);
               // qrcode.makeCode(elText);
            }

            makeCode();

            $("#text").
                    on("blur", function () {
                        makeCode();
                    }).
                    on("keydown", function (e) {
                        if (e.keyCode == 13) {
                            makeCode();
                        }
                    });
            
        </script>
    </body>
</html>
