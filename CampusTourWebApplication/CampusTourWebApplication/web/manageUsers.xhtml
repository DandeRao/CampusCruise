<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Admin Home</title>

        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <span class="navbar-brand">Campus Tour</span>
                </div>

                <ul class="nav navbar-nav">


                    <li><a href="/CampusTourWebApplication/faces/adminHome.xhtml"  >Universities</a></li>

                </ul>
                <ul class="nav navbar-nav">


                    <li><a href="/CampusTourWebApplication/faces/restricted%20access/admin%20pages/manageUsers.xhtml"  >Users</a></li>

                </ul>

                <ul class="nav navbar-nav navbar-right">


                    <h:form>
                        <li><h:commandLink value="Logout" action ="#{loginValidation.logout()}" ></h:commandLink></li>
                    </h:form>



                </ul>
            </div>
        </nav>
        <div id="adminContainer">
            <h:dataTable value="#{loginValidation.userList()}" var="c"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         >

                <h:column>
                    <f:facet name="header">
                        Users
                    </f:facet>
                    <h:inputText a:placeholder="Email" styleClass="txfld"  value="#{c.email}"></h:inputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Password
                    </f:facet>

                    <h:inputText a:placeholder="password" styleClass="txfld" value="#{c.password}" ></h:inputText>



                </h:column>




            </h:dataTable>

        </div>
    </h:body>
</html>
