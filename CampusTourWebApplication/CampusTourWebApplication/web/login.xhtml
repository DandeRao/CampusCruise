<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    <h:head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-brand">Campus Tour</span>
    </div>

    
  </div>
</nav>
        <div id="container">
        <h:form>
            <h1><span id="heading">Log In</span></h1>

            
            <h:outputText value="#{loginValidation.outputMessage}" styleClass="txfld" style="color:red"></h:outputText><br></br>
            <h:message for="email" styleClass="txfld" style="color:red" />
            <h:inputText a:placeholder="Email" styleClass="txfld"  value="#{loginValidation.email}" required="true" requiredMessage="Please enter your Email address" id="email"></h:inputText>
            
            <br></br>
            <h:message for="password" styleClass="txfld" style="color:red" /><br></br>
            <h:inputSecret a:placeholder="Password" styleClass="txfld"  value="#{loginValidation.password}" required="true" requiredMessage="Please enter Password" id="password"></h:inputSecret>
                    <br></br>
                    
                <a href="forgotPassword.xhtml" id="fp">Forgot password?</a>
                <h:commandButton value="Log me in!" action ="#{loginValidation.validatingUsernamePassword()}" styleClass="lgnBTN"></h:commandButton>
                
            
        </h:form>
        </div>
    </h:body>
</html>
