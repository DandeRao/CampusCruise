<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Home</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-brand">Campus Tour</span>
    </div>

    <ul class="nav navbar-nav">
    
            
       <li><a href="/CampusTourWebApplication/faces/adminHome.xhtml"  >Universities</a></li>

      </ul>
      
       <ul class="nav navbar-nav navbar-right">
           <h:form>
           <li><h:commandButton value="Logout" action ="#{loginValidation.logout()}" ></h:commandButton></li>
           </h:form>
      
      
    </ul>
  </div>
</nav>

<div id="adminContainer">
        <h:dataTable value="#{databaseConnection.universityList()}" var="c"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    		<h:column>
    			<f:facet name="header">
    				Universities
    			</f:facet>
    				#{c.univName}
    		</h:column>

    		<h:column>
                    <f:facet name="header">
    			
                    </f:facet>
                    <h:form>
                        <h:commandButton value="Edit" action ="#{databaseConnection.getUniversityDetails(c.univName)}" ></h:commandButton> 
                        
                    </h:form>
                    
    		</h:column>

 		<h:column>
    			<f:facet name="header">
    				
				</f:facet>
    				<h:form>
                        <h:commandButton value="Delete" action ="#{databaseConnection.deleteUniversityDetails(c.univName)}" ></h:commandButton> 
                        
                    </h:form>
    		</h:column>

    		

    	</h:dataTable>
        <a href="/CampusTourWebApplication/faces/AddUniversity.xhtml">+Add University</a>
</div>
    </h:body>
</html>
