<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Add University</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="container">
            <h:outputText value="#{loginValidation.outputMessage}"></h:outputText>
            <h:form enctype="multipart/form-data">
            <h1><span id="heading">Add Building</span></h1>
            <h:inputText a:placeholder="Building Name" styleClass="txfld"  value="#{building.buildingName}" ></h:inputText>
            <br></br>
            <h:inputText a:placeholder="Building Description" styleClass="txfld"  value="#{building.buildingDescription}" ></h:inputText>
            <br></br>
            <h:inputFile a:placeholder="Building Image" styleClass="txfld"  value="#{building.buildingImage}" ></h:inputFile>
            <br></br>
            <h:inputFile a:placeholder="Building Video" styleClass="txfld"  value="#{building.buildingVideo}" ></h:inputFile>
            <br></br>
            <h:inputText a:placeholder="Lattitude" styleClass="txfld"  value="#{building.buildingLattitude}" ></h:inputText>
            <br></br>
            <h:inputText a:placeholder="Longitude" styleClass="txfld"  value="#{building.buildingLongitude}" ></h:inputText>
            <br></br>
            
            <h:commandButton value="Add Building!" action ="#{building.addBuilding()}" styleClass="lgnBTN"></h:commandButton>
                
        </h:form>
        </div>
    </body>
</html>
