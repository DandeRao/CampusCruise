<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Add University</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="container">
            <h:outputText value="#{loginValidation.outputMessage}"></h:outputText>
            <h:form>
            <h1><span id="heading">Add University</span></h1>
            <h:inputText a:placeholder="University Name" styleClass="txfld"  value="#{university.univName}" ></h:inputText>
            <br></br>
            <h:inputText a:placeholder="Email" styleClass="txfld"  value="#{university.user}" ></h:inputText>
            <br></br>
            <h:inputText a:placeholder="Lattitude" styleClass="txfld"  value="#{university.universityLattitude}" ></h:inputText>
            <br></br>
            <h:inputText a:placeholder="Longitude" styleClass="txfld"  value="#{university.universityLongitude}" ></h:inputText>
            <br></br>
            
            <h:commandButton value="Add University!" action ="#{university.addUniversity()}" styleClass="lgnBTN"></h:commandButton>
                
        </h:form>
        </div>
    </body>
</html>
