<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit University</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-brand">Campus Tour</span>
    </div>

    <ul class="nav navbar-nav">
    
            
       <li><a href="/CampusTourWebApplication/faces/userHome.xhtml"  >Buildings</a></li>

      </ul>
      
       <ul class="nav navbar-nav navbar-right">
           <h:form>
           <li><h:commandLink value="Logout" action ="#{loginValidation.logout()}" ></h:commandLink></li>
           </h:form>
      
      
    </ul>
  </div>
</nav>
    
        <div id="container">
            <h:outputText value="#{building.outputMessage}"></h:outputText>
            <h:form enctype="multipart/form-data">
            <h1><span id="heading">Edit Building</span></h1>
            <h:message for="buildingName" styleClass="txfld" style="color:red" />
            Building Name*: 
            <h:inputText a:placeholder="building Name" styleClass="txfld"  value="#{building.buildingName}" required="true" requiredMessage="Please enter User's email" id='buildingName'></h:inputText>
            
            <br></br>
            <h:message for="buildingDescription" styleClass="txfld" style="color:red" />
            <br></br>
            Description*:
            <h:inputTextarea a:placeholder="Description" styleClass="txfld"  value="#{building.buildingDescription}" required = "true" requiredMessage="Please ENter Description of Building" id="buildingDescription"></h:inputTextarea>
            <!--//Web Pages//resources//#{session.getAttribute("university")}//#{building.buildingName}//#{building.buildingName} Image.zip-->
            <a href="#{request.contextPath}/Web Pages/resources/UCM/#{building.buildingName}/#{building.buildingName} Image.zip" download="#{building.buildingName} Image.zip" >Download Images</a>
            <br></br>
            
            Image:  <h:inputFile a:placeholder="Building Image" styleClass="txfld" value="#{building.buildingImage}" a:multiple="true"><!--<f:validator validatorId="imageUploadValidator"/>--></h:inputFile>
                <br></br>
                Audio:
                <h:inputFile a:placeholder="Building Audio" styleClass="txfld"  value="#{building.buildingAudio}" a:multiple="true"><!--<f:validator validatorId="audioUploadValidator"/>--></h:inputFile>
                <br></br>
                Video:
                <h:inputFile a:placeholder="Building Video" styleClass="txfld"  value="#{building.buildingVideo}" a:multiple="true"><!--<f:validator validatorId="videoUploadValidator"/>--></h:inputFile>
               
            <br></br>
            <h:message for="buildingLatitude" styleClass="txfld" style="color:red" />
            Building Latitude*:
            <h:inputText a:placeholder="Lattitude" styleClass="txfld"  value="#{building.buildingLattitude}" required="true" requiredMessage="Please enter building latitude" id="buildingLatitude"></h:inputText>
            <br></br>
            <h:message for="buildingLongitude" styleClass="txfld" style="color:red" />
            Building Longitude*:
            <h:inputText a:placeholder="Longitude" styleClass="txfld"  value="#{building.buildingLongitude}" required="true" requiredMessage="Please enter building longitude" id="buildingLongitude"></h:inputText>
            <br></br>
            
            <h:commandButton value="Update Building!" action ="#{building.updateBuilding()}" styleClass="lgnBTN"></h:commandButton>
                
        </h:form>
        </div>
    </h:body>
</html>
